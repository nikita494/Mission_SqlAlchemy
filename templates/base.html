<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href="{{url_for('static', filename='css/base.css')}}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% block css_link %}{% endblock %}
</head>
<body>

<div id='header'>
	<div class='flexbox' id='top'>
		<div><h1>Миссия Колонизации Марса</h1></div>
		<div class="center_text">
			<div>
				{% if current_user.is_authenticated %}
    				<a class="navbar-brand" href="/logout">{{ current_user.name }} {{ current_user.surname }}</a>
				{% else %}
					<a class="btn btn-primary " href="/register">Register</a>
        			<a class="btn btn-success" href="/login">Login</a>
				{% endif %}
			</div>
		</div>
		<div class='center_text' id='mission_logo'><span>Mars One</span></div>
	</div>

	<div id='motivation'>
		<h3>И на марсе будут яблоки цвести!</h3>
	</div>
</div>

<main role="main" class="container">
    {% block content %}{% endblock %}
</main>

</body>
</html>
